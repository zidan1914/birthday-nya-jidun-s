<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b141a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* frame hp */
.phone{
    width:320px;
    height:560px;
    background:#0b141a;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.5);
    overflow:hidden;
    display:flex;
    flex-direction:column;
    position:relative;
}

/* header */
.header{
    background:#202c33;
    color:white;
    padding:14px;
    text-align:center;
    font-weight:bold;
    font-size:15px;
}

/* chat area */
.chat{
    flex:1;
    padding:12px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:8px;
}

/* bubble */
.bubble{
    max-width:80%;
    padding:8px 10px;
    border-radius:12px;
    font-size:14px;
    line-height:1.5;
    animation:fadeIn 0.3s ease;
}

.left{
    background:#202c33;
    color:white;
    align-self:flex-start;
}

.right{
    background:#005c4b;
    color:white;
    align-self:flex-end;
}

.tick{
    font-size:11px;
    color:#53bdeb;
    margin-left:5px;
}

.typing{
    font-size:13px;
    color:#aaa;
    font-style:italic;
}

img{
    width:100%;
    border-radius:10px;
    margin-top:5px;
}

button{
    padding:8px 14px;
    border:none;
    border-radius:20px;
    background:#25d366;
    color:white;
    cursor:pointer;
    margin-top:6px;
}

/* hearts */
.heart{
    position:fixed;
    top:-20px;
    font-size:18px;
    animation:fall linear forwards;
    opacity:0.6;
}

@keyframes fall{
    to{ transform:translateY(110vh); }
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* responsive */
@media(max-width:400px){
    .phone{
        width:95vw;
        height:90vh;
        border-radius:0;
    }
}
</style>
